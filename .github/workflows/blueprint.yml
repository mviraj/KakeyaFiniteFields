name: Compile blueprint

on:
  push:
    branches:
      - main # Trigger on pushes to the default branch
    paths:
      - "**/*.lean"
      - "lean-toolchain"
      - "lakefile.toml"
      - "lake-manifest.json"
      - "blueprint/**"
      - "home_page/**"
  workflow_dispatch: # Allow manual triggering of the workflow from the GitHub Actions interface

# Cancel previous runs if a new commit is pushed to the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Group runs by workflow name and the ref (branch or PR)
  cancel-in-progress: true # Cancel any ongoing runs in the same group

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read # Read access to repository contents
  pages: write # Write access to GitHub Pages
  id-token: write # Write access to ID tokens

jobs:
  build_project:
    runs-on: [self-hosted, linux, x64, morph, large]
    name: Build project
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Install elan
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y

      - name: Get Mathlib cache
        run: ~/.elan/bin/lake exe cache get || true

      - name: Build project
        run: ~/.elan/bin/lake build KakeyaFiniteFields

      - name: Cache API docs
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/doc/Aesop
            .lake/build/doc/Batteries
            .lake/build/doc/find
            .lake/build/doc/Init
            .lake/build/doc/Lake
            .lake/build/doc/Lean
            .lake/build/doc/Mathlib
            .lake/build/doc/Std
          key: Docs-${{ hashFiles('lake-manifest.json') }}

      - name: Build project API documentation
        run: ~/.elan/bin/lake -R -Kenv=dev build KakeyaFiniteFields:docs

      - name: Check for `home_page` folder # this is meant to detect a Jekyll-based website
        id: check_home_page
        run: |
          if [ -d home_page ]; then
            echo "The 'home_page' folder exists in the repository."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "The 'home_page' folder does not exist in the repository."
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build blueprint and copy to `home_page/blueprint`
        uses: xu-cheng/texlive-action@v2
        with:
          docker_image: ghcr.io/xu-cheng/texlive-full:20250101
          run: |
            # Install necessary dependencies and build the blueprint
            apk update
            apk add --update make py3-pip git pkgconfig graphviz graphviz-dev gcc musl-dev
            git config --global --add safe.directory $GITHUB_WORKSPACE
            git config --global --add safe.directory `pwd`
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip requests wheel
            pip install pygraphviz --global-option=build_ext --global-option="-L/usr/lib/graphviz/" --global-option="-R/usr/lib/graphviz/"
            pip install leanblueprint
            leanblueprint pdf
            mkdir -p home_page
            cp blueprint/print/print.pdf home_page/blueprint.pdf
            leanblueprint web
            cp -r blueprint/web home_page/blueprint

      - name: Check declarations mentioned in the blueprint exist in Lean code
        run: |
          ~/.elan/bin/lake exe checkdecls blueprint/lean_decls

      - name: Copy API documentation to `home_page/docs`
        run: cp -r .lake/build/doc home_page/docs

      - name: Remove unnecessary lake files from documentation in `home_page/docs`
        run: |
          find home_page/docs -name "*.trace" -delete
          find home_page/docs -name "*.hash" -delete

      - name: Build website using Jekyll (Docker)
        if: ${{ steps.check_home_page.outputs.exists == 'true' }}
        uses: addnab/docker-run-action@v3
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          image: jekyll/builder:latest
          options: >-
            -u 0:0
            -e JEKYLL_GITHUB_TOKEN
            -v ${{ github.workspace }}:/work:rw
            -w /work
          run: |
            bash -lc '
              set -euxo pipefail
              rm -rf /tmp/site-src || true
              cp -r home_page /tmp/site-src
              chmod -R 777 /tmp/site-src
              cd /tmp/site-src
              rm -f Gemfile.lock || true
              bundle config set path /tmp/bundle
              bundle install --jobs 4 --retry 3
              # Ensure output directory on host exists and is writable
              mkdir -p /work/.jekyll-out || true
              chmod 777 /work/.jekyll-out || true
              umask 000
              JEKYLL_ENV=production bundle exec jekyll build --trace -d /work/.jekyll-out/site
              echo "Built site to /work/.jekyll-out/site"
            '

      - name: Upload GitHub Pages artifact
        if: ${{ steps.check_home_page.outputs.exists == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/.jekyll-out/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Make sure the API documentation cache works
        run: mv home_page/docs .lake/build/doc